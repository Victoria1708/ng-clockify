<span id="timer">{{time$ | async}}</span>
<button class="start" *ngIf="!timerStarted" (click)="start()">START</button>
<button class="stop" *ngIf="timerStarted" (click)="stop()">STOP</button>
<button class="wait" (click)="wait()">WAIT</button>
<button class="reset" (click)="reset()">RESET</button>
